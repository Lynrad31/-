  <h2>문화</h2>
  <p>한국은 반도에 있는 지리적 조건으로 대륙 문화와 해양 문화의 영향을 모두 받았다.
  한국 문화는 시베리아, 중앙아시아의 북방계와 남아시아, 동남아시아의 남방계가 혼합된
  바탕에 중국과 일본 등 이웃들과의 교류에서 영향을 받았으나 독자적인 문화로 발전했다.
  전통 음악은 풍물놀이이며, 아리랑 등이 있다.</p>
